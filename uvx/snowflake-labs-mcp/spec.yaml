# Snowflake MCP Server Configuration
# Official Snowflake Labs MCP server for Snowflake Cortex AI, object management, and SQL orchestration
# Package: https://pypi.org/project/snowflake-labs-mcp/
# Repository: https://github.com/Snowflake-Labs/mcp
# Will build as: ghcr.io/stacklok/dockyard/uvx/snowflake-labs-mcp

metadata:
  name: snowflake-labs-mcp
  description: "Official Snowflake Labs MCP server for Snowflake Cortex AI, object management, and SQL orchestration"
  protocol: uvx

spec:
  package: "snowflake-labs-mcp"
  version: "1.3.5"

args:
  - "--service-config-file"
  - "/app/services/tools_config.yaml"

provenance:
  # Expected source repository (used for attestation verification)
  repository_uri: "https://github.com/Snowflake-Labs/mcp"
  repository_ref: "refs/tags/v1.3.5" # Git tag reference for this version
