# Blender MCP Server Configuration
# Blender integration through the Model Context Protocol
# Package: https://pypi.org/project/blender-mcp/
# Repository: https://github.com/ahujasid/blender-mcp
# Will build as: ghcr.io/stacklok/dockyard/uvx/blender-mcp:1.2.1

metadata:
  name: blender-mcp
  description: "Blender integration through the Model Context Protocol"
  protocol: uvx

spec:
  package: "blender-mcp"
  version: "1.3.1"

provenance:
  repository_uri: "https://github.com/ahujasid/blender-mcp"
  repository_ref: "refs/heads/main"

# Security allowlist for known acceptable risks
security:
  allowed_issues:
    - code: "TF001"
      reason: "Data leak risk acceptable - tool designed for creative workflows where external content integration is essential. Users should be aware of potential data exposure through code execution capabilities."
    - code: "TF002"
      reason: "Destructive flow risk acceptable - execute_blender_code tool is core functionality for Blender automation. Users should only use with trusted prompts and in isolated environments."
