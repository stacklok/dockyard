# Astra DB MCP Server Configuration
# MCP server for interacting with DataStax Astra DB
# Package: https://www.npmjs.com/package/@datastax/astra-db-mcp
# Repository: https://github.com/datastax/astra-db-mcp
# Will build as: ghcr.io/stacklok/dockyard/npx/astra-db-mcp:1.2.0

metadata:
  name: astra-db-mcp
  description: "Model Context Protocol server for interacting with DataStax Astra DB"
  protocol: npx

spec:
  package: "@datastax/astra-db-mcp"
  version: "1.2.2"

provenance:
  repository_uri: "https://github.com/datastax/astra-db-mcp"
  repository_ref: "refs/heads/main"

# Security configuration
security:
  # Mock env vars allow security scanning without real credentials
  mock_env:
    - name: ASTRA_DB_APPLICATION_TOKEN
      value: "AstraCS:mock-token-for-scanning:0000000000000000"
      description: "Astra DB token - mock value for security scanning"
    - name: ASTRA_DB_API_ENDPOINT
      value: "https://mock-db-id.apps.astra.datastax.com"
      description: "Astra DB endpoint - mock value for security scanning"
  allowed_issues: []
