# Playwright MCP Server Configuration
# Official Playwright MCP server for browser automation and testing
# Package: https://www.npmjs.com/package/@playwright/mcp
# Repository: https://github.com/microsoft/playwright-mcp
# Will build as: ghcr.io/stacklok/dockyard/npx/playwright-mcp:0.0.44

metadata:
  name: playwright-mcp
  description: "Official Playwright MCP server for browser automation and testing"
  protocol: npx

spec:
  package: "@playwright/mcp"
  version: "0.0.56"

provenance:
  repository_uri: "https://github.com/microsoft/playwright-mcp"
  repository_ref: "refs/heads/main"

security:
  allowed_issues:
    - code: "AITech-12.1"
      reason: "Tools like browser_evaluate, browser_install, and browser_run_code execute JavaScript/code which is their intended browser automation functionality - flagged as tool poisoning but this is core Playwright capability"