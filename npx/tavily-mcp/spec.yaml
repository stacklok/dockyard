# Tavily MCP Server Configuration
# MCP server for advanced web search using Tavily
# Package: https://www.npmjs.com/package/tavily-mcp
# Repository: https://github.com/tavily-ai/tavily-mcp
# Will build as: ghcr.io/stacklok/dockyard/npx/tavily-mcp:0.2.9

metadata:
  name: tavily-mcp
  description: "MCP server for advanced web search using Tavily"
  protocol: npx

spec:
  package: "tavily-mcp"
  version: "0.2.13"

provenance:
  repository_uri: "https://github.com/tavily-ai/tavily-mcp"
  repository_ref: "refs/heads/main"

# Security configuration
security:
  # Server requires TAVILY_API_KEY to start - cannot be scanned in CI
  insecure_ignore: true
