# LaunchDarkly MCP Server Configuration
# MCP server for LaunchDarkly feature flags and AI configs management
# Package: https://www.npmjs.com/package/@launchdarkly/mcp-server
# Repository: https://github.com/launchdarkly/mcp-server
# Will build as: ghcr.io/stacklok/dockyard/npx/launchdarkly-mcp-server:0.4.2

metadata:
  name: launchdarkly-mcp-server
  description: "MCP server for LaunchDarkly feature flags and AI configs management"
  protocol: npx

spec:
  package: "@launchdarkly/mcp-server"
  version: "0.4.2"
  args:
    - "start"

provenance:
  repository_uri: "https://github.com/launchdarkly/mcp-server"
  repository_ref: "refs/heads/main"

security:
  allowed_issues:
    - code: "AITech-1.1"
      reason: "False positive - The update-ai-config-variation tool is designed to modify AI model configurations (prompts, parameters) as core LaunchDarkly functionality. This is the intended purpose of the AI config management feature, not a prompt injection vulnerability."
